{% extends 'base.html' %} {% block content %} {% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/main/post_edit.css'%}"
/>
<div id="edit_page">
  <!-- 근로 내용 부분 form 태그 하나로 통일함 - 정지윤 작성 -->
  <form action="{% url 'main:post-create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="content" id="main1">
    <div class="Caption Capital" id="introduction">
      <!--뒤로 가기 버튼-->
      <a href="">
        <img src="{% static 'images/icons/vector.svg' %}" id="back" />
      </a>
      <span id="word">모집 공고 작성</span>
      <!--임시 저장과 게시하기-->
      <div id="submit_button">
        <button class="Caption orange bigger" id="temporary">임시 저장</button>
        <button class="Caption white bigger" id="submit" type="submit">게시하기</button>
      </div>
    </div>
  </div>
  <div class="content" id="main2">
    <div id="shell">
      <div id="icon">
        <img src="{% static 'images/icons/note.svg' %}" id="note" />
      </div>
      <!--공고 제목과 내용 입력란-->
      <div id="detail">
        <div class="Caption topic" id="title">
          <span class="orange">*</span>
          <span>
            <span class="Caption big gray">
              <!-- 기관, 제목 부분 대충 작성. 수정 부탁드려요 ! name만 organization, title로 하면 됨. 주석 추후 삭제 부탁합니다.-->
              기관 입력(ex.교무팀)<input type="text" name="organization" /> | 공고 제목 입력<input type="text" name="title" />
              <!--여기까지 정지윤 작성-->
            </span>
            <div class="top">
              <label for="work_detail">근로 내용</label>
              <select name="work_detail" id="work_detail" class="selector">
                <option value="" hidden></option>
                <option value="admin">행정보조</option>
                <option value="desk">사무보조</option>
                <option value="call">전화업무</option>
                <option value="promote">홍보물 제작</option>
                <option value="else">기타</option>
              </select>
            </div>
            <!-- 소득분위 반영여부 대충 작성. 수정 부탁드려요 ! name만 is_income_bracket로 하면 됨. 주석 추후 삭제 부탁합니다.-->
            <div>
              소득분위반영여부(유/무)<input type="number" name="is_income_bracket" />
            </div>
            <!--여기까지 정지윤 작성-->
            <div>
              <label for="department">모집 대상</label>
              <select name="department" id="target" class="selector">
                <option value="" hidden></option>
                <option value="국가">국가</option>
                <option value="교내">교내</option>
                <option value="경영대학">경영대학</option>
                <option value="공과대학">공과대학</option>
                <option value="경찰사법대학">경찰사법대학</option>
                <option value="문과대학">문과대학</option>
                <option value="미래융합대학">미래융합대학</option>
                <option value="바이오시스템대학">바이오시스템대학</option>
                <option value="법과대학">법과대학</option>
                <option value="불교대학">불교대학</option>
                <option value="사범대학">사범대학</option>
                <option value="사회과학대학">사회과학대학</option>
                <option value="약학대학">약학대학</option>
                <option value="예술대학">예술대학</option>
                <option value="이과대학">이과대학</option>
              </select>
            </div>
            <div class="date_selector">
              <label class="work_date">활동 기간</label>
              <div class="date_input" id="work_date_input">
                <input type="date" id="start_work_date" class="selector" />
                <span>~</span>
                <input type="date" id="end_work_date" class="selector" />
              </div>
            </div>
            <div class="date_selector">
              <label class="recruit_date">모집 기간</label>
              <div class="date_input" id="recruit_date_input">
                <input type="date" id="start_recruit_date" class="selector" />
                <span>~</span>
                <input type="date" id="end_recruit_date" class="selector" />
              </div>
            </div>
          </span>
        </div>
        <div class="Caption topic" id="contents">
          <span class="orange">*</span>
          <span class="Caption big gray">공고 내용을 선택해주세요</span>
          <div class="top">
            <label for="recruitment">모집 인원</label>
            <select name="recruitment" id="recruit_count" class="selector">
              <option value="" hidden></option>
              <option value="1">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="direct">직접 입력</option>
            </select>
          </div>
          <div>
            <label for="place">근로 장소</label>
            <select name="place" id="work_place" class="selector">
              <option value="" hidden></option>
              <option value="0" {% if pl == '0' %}selected{% endif %}>전체</option>
              <option value="1" {% if pl == '1' %}selected{% endif %}>경영/사회과학관</option>
              <option value="2" {% if pl == '2' %}selected{% endif %}>과학관</option>
              <option value="3" {% if pl == '3' %}selected{% endif %}>다향관</option>
              <option value="4" {% if pl == '4' %}selected{% endif %}>명진관</option>
              <option value="5" {% if pl == '5' %}selected{% endif %}>법학/만해관</option>
              <option value="6" {% if pl == '6' %}selected{% endif %}>본관</option>
              <option value="7" {% if pl == '7' %}selected{% endif %}>신공학관</option>
              <option value="8" {% if pl == '8' %}selected{% endif %}>남산학사</option>
              <option value="9" {% if pl == '9' %}selected{% endif %}>중앙도서관</option>
              <option value="10" {% if pl == '10' %}selected{% endif %}>원흥관</option>
              <option value="11" {% if pl == '11' %}selected{% endif %}>학림관</option>
              <option value="12" {% if pl == '12' %}selected{% endif %}>학술문화관</option>
              <option value="13" {% if pl == '13' %}selected{% endif %}>혜화관</option>
              <option value="14" {% if pl == '14' %}selected{% endif %}>기타</option>
            </select>
          </div>
          <div>
            <label for="time">근로 요일 및 시간</label>
            <select name="time" id="work_time" class="selector">
              <option value="" hidden></option>
              <option value="Mon">월요일</option>
              <option value="Tue">화요일</option>
              <option value="Wed">수요일</option>
              <option value="Thu">목요일</option>
              <option value="Fri">금요일</option>
              <option value="Sat">토요일</option>
              <option value="Sun">일요일</option>
            </select>
          </div>
          <div style="margin-top: 8px;">
            <label for="salary">급여</label>
            <span id="salary_input">
              <input type="number" id="salary" />
            </span>
          </div>
        </div>
      </div>
      <hr />
      <!--세부사항 입력란-->
      <div id="add">
        <div
          class="Caption big"
          style="align-self: flex-start; margin-left: 1.5em; margin-bottom: 1em"
        >
          <span class="orange" style="margin-right: 0.25em">*</span>
          <span class="gray">세부사항을 입력해주세요.</span>
        </div>
        <div
          id="details"
          class="question"
          style="display: block; background-color: #f7f8fb; overflow: auto"
        >
          <div
            class="detail"
            style="
              display: flex;
              width: 100%;
              height: 34px;
              background-color: #f7f8fb;
              margin-bottom: 1em;
            "
          >
            <img
              src="{% static 'images/icons/check.svg' %}"
              style="margin-left: 23px; margin-right: 10px"
            />
            <input
              type="text"
              placeholder="입력란"
              class="input_text"
              style="
                border-bottom: 1px solid #9c9ca1;
                font-size: 16px;
                height: 25px;
                width: 85%;
                margin-top: 3px;
              "
              name="body"
            />
            <img
              src="{% static 'images/icons/chuga.svg' %}"
              class="add_detail"
              style="margin-left: 10px"
              onclick="add_detail();"
            />
            <!--삭제 버튼으로 대체할 거임-->
            <img
              src="{% static 'images/icons/chuga.svg' %}"
              class="delete_detail"
              onclick="delete_detail(this);"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content" id="main3">
    <div class="Caption Capital area">지원서 양식</div>
    <div class="q_border">
      <!--질문 입력란-->
      <div name="question1" id="questions">
        <div class="Caption big questions">
          <span class="orange" style="margin-left: 1em; margin-right: 0.25em"
            >1.</span
          >
          <input type="text" class="gray" placeholder="질문을 입력해주세요." />
        </div>
      </div>
      <div class="answer">
        <div class="Caption bold gray" style="background-color: #f7f8fb">
          지원자의 답변 입력란
        </div>
      </div>
    </div>
    <button id="add_question" style="margin-top: 69px">
      <img src="{% static 'images/icons/add.svg' %}" />
    </button>
  </div>
</div>
<script src="{% static 'js/main/post_edit.js' %}"></script>
{% endblock %}
