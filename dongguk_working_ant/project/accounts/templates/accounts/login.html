{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="loginFrame">
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        
        <div class="logo">
            <img src="{% static 'images/icons/login.svg' %}" />
        </div>
        <div id="line">
            <a href="{% url 'accounts:signup-choose' %}">
                <img src="{% static 'images/icons/loginline.svg' %}" />
            </a>
        </div>
        <div class="login">

                <input id="ID"type="text" name="username" placeholder="아이디를 입력해 주세요." >

                <input id="PW" type="password" name="password" placeholder="비밀번호를 입력해 주세요." >

        </div>
        <div class="btn">
            <input type="submit" value="로그인">
        </div>
            
    </form>
</div>
<style>
    .loginFrame{
        display: flex;
        width: 100%;
        /* height: 100%; */
        flex-direction: column;
        justify-content: center;
        /* margin-bottom: 100px; */
        align-items: center;
        /* border: solid 1px blue; */
    }
    .logo{
        display: flex;
        justify-content: center;
    }
    .login{
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap:20px;
    }
    .line{
        margin-top:40px;
    }
    #ID, #PW{
        width: 336px;
        height: 48px;
        flex-shrink: 0;
        border-radius: 10px;
        border: 1px solid #E4E4E4;
        background: rgba(255, 255, 255, 0.40);
        padding-left: 20px;
        outline: none;
        color: rgba(85, 84, 80, 0.60);

        font-family: "SUITE Variable";
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
    }
    input:focus {
            border: 1px solid #ccc; /* 포커스 시에도 동일한 테두리 색 */
    }
    .btn{
        margin-top: 50px;
        display: flex;
        justify-content: center;

    }
    .btn input{
        display: flex;
        justify-content: center;
        width: 110px;
        height: 44px;
        gap: 8px;
        border-radius: 50px;
        border: 1px solid #FE902F;
        background: #FE902F;
        color: #FFF;

        text-align: center;
        font-family: "SUITE Variable";
        font-size: 18px;
        font-style: normal;
        font-weight: 500;
        line-height: normal;
    }

</style>
{% endblock %}
